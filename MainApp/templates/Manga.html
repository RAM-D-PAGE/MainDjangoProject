<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รวมลิงก์อ่านมังงะ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Prompt', 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 95%;
            margin: 40px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(168,237,234,0.18), 0 1.5px 8px rgba(0,0,0,0.08);
            padding: 44px 30px 36px 30px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -60px; left: -60px;
            width: 170px; height: 170px;
            background: radial-gradient(circle, #fff6f6 60%, #a8edea 100%);
            opacity: 0.22;
            z-index: 0;
            border-radius: 50%;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -60px; right: -60px;
            width: 170px; height: 170px;
            background: radial-gradient(circle, #fed6e3 60%, #fff6f6 100%);
            opacity: 0.18;
            z-index: 0;
            border-radius: 50%;
        }
        h1 {
            text-align: center;
            color: #ff6f91;
            margin-bottom: 38px;
            letter-spacing: 1.5px;
            font-family: 'Kanit', 'Prompt', sans-serif;
            font-size: 2.3em;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px #fff7;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        li {
            margin-bottom: 22px;
            position: relative;
        }
        a.manga-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            background: linear-gradient(90deg, #fff6f6 0%, #a8edea 100%);
            color: #333;
            font-size: 1.15em;
            font-weight: 600;
            padding: 18px 22px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(168,237,234,0.07), 0 1.5px 8px rgba(0,0,0,0.06);
            transition: background 0.3s, color 0.3s, transform 0.18s, box-shadow 0.2s;
            text-align: center;
            border: 2px solid #fff0;
        }
        a.manga-link:hover {
            background: linear-gradient(90deg, #a8edea 0%, #fff6f6 100%);
            color: #ff6f91;
            transform: translateY(-3px) scale(1.035);
            box-shadow: 0 6px 24px rgba(168,237,234,0.13), 0 2px 12px rgba(0,0,0,0.09);
            border: 2px solid #fed6e3;
        }
        .icon {
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: middle;
            filter: drop-shadow(0 1px 4px #fff6);
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 38px;
            z-index: 1;
            position: relative;
        }
        .btn-next {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #fed6e3 0%, #a8edea 100%);
            color: #ff6f91;
            font-family: 'Kanit', 'Prompt', sans-serif;
            font-size: 1.08em;
            font-weight: 600;
            padding: 13px 24px;
            border-radius: 14px;
            border: 2px solid #fff0;
            box-shadow: 0 2px 12px rgba(168,237,234,0.07), 0 1.5px 8px rgba(0,0,0,0.06);
            text-decoration: none;
            transition: background 0.3s, color 0.3s, transform 0.18s, box-shadow 0.2s;
        }
        .btn-next:hover {
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 24px rgba(168,237,234,0.13), 0 2px 12px rgba(0,0,0,0.09);
            border: 2px solid #ffbfa3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 6px 18px 6px;
            }
            h1 {
                font-size: 1.3em;
            }
            a.manga-link {
                font-size: 1em;
                padding: 13px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เลือกเว็บไซต์อ่านมังงะ</h1>
        <ul>
            <li>
                <a class="manga-link" href="https://www.webtoons.com/th/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/book.png" alt="Webtoons">
                    Webtoons (เว็บอ่านมังงะ/เว็บตูน)
                </a>
            </li>
            <li>
                <a class="manga-link" href="https://www.nekopost.net/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/book.png" alt="Nekopost">
                    Nekopost (เว็บอ่านมังงะ)
                </a>
            </li>
            <li>
                <a class="manga-link" href="https://www.slow-manga.com/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/book.png" alt="Slow-Manga">
                    Slow-Manga (เว็บอ่านมังงะ)
                </a>
            </li>
            <li>
                <a class="manga-link" href="https://www.up-manga.com/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/book.png" alt="Up-Manga">
                    Up-Manga (เว็บอ่านมังงะ)
                </a>
            </li>
            <li>
                <a class="manga-link" href="https://www.go-manga.com/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/book.png" alt="Go-Manga">
                    Go-Manga (เว็บอ่านมังงะ)
                </a>
            </li>
            <li>
                <a class="manga-link" href="https://www.dark-manga.com/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/book.png" alt="Dark-Manga">
                    Dark-Manga (เว็บอ่านมังงะ)
                </a>
            </li>
        </ul>
        <div class="nav-buttons">
            <a href="/" class="btn-next">
                <img class="icon" src="https://img.icons8.com/color/48/000000/user.png" alt="Profile" style="width:22px;height:22px;margin-right:8px;">
                หน้าประวัติส่วนตัว
            </a>
            <a href="/Anime" class="btn-next">
                <img class="icon" src="https://img.icons8.com/color/48/000000/film-reel.png" alt="Anime" style="width:22px;height:22px;margin-right:8px;">
                หน้า Anime
            </a>
        </div>
    </div>
</body>
</html>
