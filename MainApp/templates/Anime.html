<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รวมลิงก์ดูอนิเมะ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Prompt', 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 480px;
            width: 95%;
            margin: 40px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255,111,97,0.18), 0 1.5px 8px rgba(0,0,0,0.08);
            padding: 40px 28px 32px 28px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -60px; left: -60px;
            width: 160px; height: 160px;
            background: radial-gradient(circle, #ffecd2 60%, #fcb69f 100%);
            opacity: 0.25;
            z-index: 0;
            border-radius: 50%;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -60px; right: -60px;
            width: 160px; height: 160px;
            background: radial-gradient(circle, #fcb69f 60%, #ffecd2 100%);
            opacity: 0.18;
            z-index: 0;
            border-radius: 50%;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 36px;
            letter-spacing: 1.5px;
            font-family: 'Kanit', 'Prompt', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px #fff7;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        li {
            margin-bottom: 22px;
            position: relative;
        }
        a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            font-size: 1.13em;
            font-weight: 600;
            padding: 18px 20px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(255,111,97,0.07), 0 1.5px 8px rgba(0,0,0,0.06);
            transition: background 0.3s, color 0.3s, transform 0.18s, box-shadow 0.2s;
            text-align: center;
            border: 2px solid #fff0;
        }
        a:hover {
            background: linear-gradient(90deg, #fcb69f 0%, #ffecd2 100%);
            color: #ff6f61;
            transform: translateY(-3px) scale(1.035);
            box-shadow: 0 6px 24px rgba(255,111,97,0.13), 0 2px 12px rgba(0,0,0,0.09);
            border: 2px solid #ffbfa3;
        }
        .icon {
            width: 28px;
            height: 28px;
            display: inline-block;
            vertical-align: middle;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 36px;
            z-index: 1;
            position: relative;
        }
        .btn-next {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
            color: #ff6f61;
            font-family: 'Kanit', 'Prompt', sans-serif;
            font-size: 1.08em;
            font-weight: 600;
            padding: 13px 24px;
            border-radius: 12px;
            border: 2px solid #fff0;
            box-shadow: 0 2px 12px rgba(255,111,97,0.07), 0 1.5px 8px rgba(0,0,0,0.06);
            text-decoration: none;
            transition: background 0.3s, color 0.3s, transform 0.18s, box-shadow 0.2s;
        }
        .btn-next:hover {
            background: linear-gradient(90deg, #fcb69f 0%, #ffecd2 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 24px rgba(255,111,97,0.13), 0 2px 12px rgba(0,0,0,0.09);
            border: 2px solid #ffbfa3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 6px 18px 6px;
            }
            h1 {
                font-size: 1.3em;
            }
            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <ul>

                    AnimeYuzu (เว็บดูอนิเมะ)
                </a>
            </li>
            <li>
                <a href="https://animeindy.com/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/film-reel.png" alt="ANIMEiNDY">
                    ANIMEiNDY (เว็บดูอนิเมะ)
                </a>
            </li>
            <li>
                <a href="https://animemasters.net/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/film-reel.png" alt="Anime-Masters">
                    Anime-Masters (เว็บดูอนิเมะ)
                </a>
            </li>
            <li>
                <a href="https://www.animeruka.com/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/film-reel.png" alt="AnimeRuka">
                    AnimeRuka (เว็บดูอนิเมะ)
                </a>
            </li>
            <li>
                <a href="https://www.netflix.com/th-en/browse/genre/7424" target="_blank">
                    <img class="icon" src="https://img.icons8.com/color/48/000000/netflix-desktop-app.png" alt="Netflix">
                    Netflix (หมวดอนิเมะ)
                </a>
            </li>
        </ul>
        <div class="nav-buttons">
            <a href="/" class="btn-next">
                <img class="icon" src="https://img.icons8.com/color/48/000000/user.png" alt="Profile" style="width:22px;height:22px;margin-right:8px;">
                หน้าประวัติส่วนตัว
            </a>
            <a href="/Manga" class="btn-next">
                <img class="icon" src="https://img.icons8.com/color/48/000000/book.png" alt="Manga" style="width:22px;height:22px;margin-right:8px;">
                หน้า Manga
            </a>
        </div>
    </div>
</body>
</html>
