<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบปุ่มลบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>ทดสอบปุ่มลบ</h2>
        
        <!-- CSRF Token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="test-token">
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>อายุ</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ทดสอบ</td>
                    <td>25</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger btn-sm" 
                                onclick="deletePerson(1, 'ทดสอบ')"
                                title="ลบข้อมูล">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Function to delete person
    function deletePerson(id, name) {
        console.log('Delete function called for:', id, name);
        
        if (confirm(`คุณต้องการลบข้อมูลของ "${name}" หรือไม่?`)) {
            console.log('User confirmed deletion');
            alert('การลบจะทำงานจริงเมื่อเชื่อมต่อกับ Django');
        } else {
            console.log('User cancelled deletion');
        }
    }
    </script>
</body>
</html>
